<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Booth Banners</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      text-align: center;
      padding: 50px;
      font-family: 'Poppins', sans-serif;
    }
    .preview-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .preview-box {
      text-align: center;
    }
    canvas {
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    #bannerCanvas, #banner3Canvas {
      width: 728px;
      height: 90px;
    }
    #banner2Canvas, #banner4Canvas {
      width: 540px;
      height: 540px;
    }
    h3 {
      font-size: 18px;
      margin-bottom: 8px;
    }
    h3 a {
      font-size: 16px;
      margin-left: 10px;
      color: #4CAF50;
      text-decoration: underline;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Download Your Booth Banners</h1>
  <input type="text" id="boothInput" placeholder="Enter Booth Number" style="padding:10px; font-size:16px;">
  <br><br>
  <button onclick="generateBanners()" style="padding:10px 20px; font-size:16px;">Generate All Banners</button>

  <div class="preview-container">
    <!-- 세트 1 - CPHI -->
    <div class="preview-box">
      <h3>
        CPHI Banner (728x90)
        <a id="downloadLink1" download>Download</a>
      </h3>
      <canvas id="bannerCanvas" width="728" height="90"></canvas>
    </div>
    <div class="preview-box">
      <h3>
        CPHI Banner (1080x1080)
        <a id="downloadLink2" download>Download</a>
      </h3>
      <canvas id="banner2Canvas" width="1080" height="1080"></canvas>
    </div>

    <!-- 세트 2 - bioLIVE -->
    <div class="preview-box">
      <h3>
        bioLIVE Banner (728x90)
        <a id="downloadLink3" download>Download</a>
      </h3>
      <canvas id="banner3Canvas" width="728" height="90"></canvas>
    </div>
    <div class="preview-box">
      <h3>
        bioLIVE Banner (1080x1080)
        <a id="downloadLink4" download>Download</a>
      </h3>
      <canvas id="banner4Canvas" width="1080" height="1080"></canvas>
    </div>
  </div>

  <script>
    function loadImage(src) {
      return new Promise((resolve) => {
        const img = new Image();
        img.src = src;
        img.onload = () => resolve(img);
      });
    }

    async function generateBanners() {
      const boothNumber = document.getElementById('boothInput').value;

      const [img1, img2, img3, img4] = await Promise.all([
        loadImage('cphi-banner2-en.png'), // CPHI 가로
        loadImage('cphi-banner1-en.png'), // CPHI 정사각
        loadImage('bio-banner2-en.png'),  // bio 가로
        loadImage('bio-banner1-en.png')   // bio 정사각
      ]);

      const canvases = [
        { id: 'bannerCanvas', image: img1, draw: drawCphiWide },
        { id: 'banner2Canvas', image: img2, draw: drawCphiSquare },
        { id: 'banner3Canvas', image: img3, draw: drawCphiWide },
        { id: 'banner4Canvas', image: img4, draw: drawBioSquare }
      ];

      await document.fonts.ready;

      canvases.forEach((c, index) => {
        const canvas = document.getElementById(c.id);
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(c.image, 0, 0, canvas.width, canvas.height);
        c.draw(ctx, canvas, boothNumber);

        const link = document.getElementById(`downloadLink${index + 1}`);
        link.href = canvas.toDataURL('image/png');
        link.download = `booth-banner-${index + 1}.png`;
        link.style.display = 'inline';
      });
    }

    // 가로형 공통 텍스트
    function drawCphiWide(ctx, canvas, boothNumber) {
      ctx.fillStyle = '#FFFFFF';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.font = '700 20px Poppins';
      ctx.fillText('Visit our booth at', canvas.width / 2, 30);
      ctx.font = '700 30px Poppins';
      ctx.fillText(boothNumber, canvas.width / 2, 65);
    }

    // CPHI 정사각
    function drawCphiSquare(ctx, canvas, boothNumber) {
      ctx.fillStyle = '#FFFFFF';
      ctx.textAlign = 'right';
      ctx.textBaseline = 'middle';
      ctx.font = '700 80px Poppins';
      ctx.fillText('Visit us', 980, 440);
      ctx.font = '700 100px Poppins';
      ctx.fillText('Booth ' + boothNumber, 980, 560);
    }

    // bioLIVE 정사각 (개선된 오른쪽 정렬 + 두 줄)
    function drawBioSquare(ctx, canvas, boothNumber) {
      ctx.fillStyle = '#FFFFFF';
      ctx.textAlign = 'right';
      ctx.textBaseline = 'middle';
      ctx.font = '700 80px Poppins';
      ctx.fillText('Visit us', 980, 400);
      ctx.font = '700 100px Poppins';
      ctx.fillText('Booth ' + boothNumber, 980, 500);
    }
  </script>

</body>
</html>
