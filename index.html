<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Custom Booth Banners (KR + EN)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      text-align: center;
      padding: 40px;
      font-family: 'Poppins', sans-serif;
    }

    .banner-set {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .preview-box {
      text-align: center;
      width: 270px;
    }

    canvas {
      border: 1px solid #ccc;
      margin-bottom: 10px;
      max-width: 100%;
    }

    .square {
      width: 270px;
      height: 270px;
    }

    .wide {
      width: 324px;
      height: 40px;
    }

    h3 {
      font-size: 16px;
      margin-bottom: 6px;
    }

    h3 a {
      font-size: 14px;
      margin-left: 8px;
      color: #4CAF50;
      text-decoration: underline;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Download Your Booth Banners (KR + EN)</h1>
  <input type="text" id="boothInput" placeholder="부스 번호 입력" style="padding:10px; font-size:16px;">
  <br><br>
  <button onclick="generateBanners()" style="padding:10px 20px; font-size:16px;">Generate All Banners</button>
  <div id="container"></div>

  <script>
    const sets = ["cphi", "bio", "pmec", "hi"];
    const fonts = ["Poppins", "Poppins", "Poppins", "Nunito Sans"];

    function createCanvasSet(index, name) {
      const container = document.getElementById('container');
      const html = `
        <div class="banner-set">
          <div class="preview-box">
            <h3>${name} EN Wide<a id="downloadLink${index*4+1}" download>Download</a></h3>
            <canvas id="canvas${index*4+1}" class="wide" width="728" height="90"></canvas>
          </div>
          <div class="preview-box">
            <h3>${name} EN Square<a id="downloadLink${index*4+2}" download>Download</a></h3>
            <canvas id="canvas${index*4+2}" class="square" width="1080" height="1080"></canvas>
          </div>
          <div class="preview-box">
            <h3>${name} KR Wide<a id="downloadLink${index*4+3}" download>Download</a></h3>
            <canvas id="canvas${index*4+3}" class="wide" width="728" height="90"></canvas>
          </div>
          <div class="preview-box">
            <h3>${name} KR Square<a id="downloadLink${index*4+4}" download>Download</a></h3>
            <canvas id="canvas${index*4+4}" class="square" width="1080" height="1080"></canvas>
          </div>
        </div>`;
      container.insertAdjacentHTML('beforeend', html);
    }

    sets.forEach((name, i) => createCanvasSet(i, name.toUpperCase()));

    async function loadImage(src) {
      return new Promise((resolve) => {
        const img = new Image();
        img.src = src;
        img.onload = () => resolve(img);
      });
    }

    window.onload = async function () {
      const allImages = await Promise.all(
        sets.flatMap(base => [
          loadImage(`${base}-banner2-en.png`),
          loadImage(`${base}-banner1-en.png`),
          loadImage(`${base}-banner2-kr.png`),
          loadImage(`${base}-banner1-kr.png`)
        ])
      );

      allImages.forEach((img, i) => {
        const canvas = document.getElementById('canvas' + (i + 1));
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      });
    };

    async function generateBanners() {
      const booth = document.getElementById("boothInput").value;
      if (!booth) return alert("부스 번호를 입력해주세요!");
      await document.fonts.ready;

      sets.forEach((set, i) => {
        const baseIndex = i * 4;
        const font = fonts[i];

        drawWide(document.getElementById('canvas' + (baseIndex + 1)), 'en', booth, font);
        drawSquare(document.getElementById('canvas' + (baseIndex + 2)), 'en', booth, font, set);
        drawWide(document.getElementById('canvas' + (baseIndex + 3)), 'kr', booth, "'Noto Sans KR'");
        drawSquare(document.getElementById('canvas' + (baseIndex + 4)), 'kr', booth, "'Noto Sans KR'", set);

        for (let j = 1; j <= 4; j++) {
          const canvas = document.getElementById('canvas' + (baseIndex + j));
          const link = document.getElementById('downloadLink' + (baseIndex + j));
          link.href = canvas.toDataURL();
          link.download = `${set}-banner${j}.png`;
          link.style.display = 'inline';
        }
      });
    }

    function drawWide(canvas, lang, booth, font) {
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#FFFFFF';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.font = `700 20px ${font}`;
      ctx.fillText(lang === 'en' ? 'Visit our booth at' : '부스를 방문해주세요!', canvas.width / 2, 30);
      ctx.font = `700 30px ${font}`;
      ctx.fillText(booth, canvas.width / 2, 65);
    }

    function drawSquare(canvas, lang, booth, font, set) {
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#FFFFFF';
      ctx.textBaseline = 'middle';

      if (set === 'hi') {
        ctx.textAlign = 'left';
        ctx.font = `700 90px ${font}`;
        ctx.fillText(lang === 'en' ? 'VISIT US AT' : '방문해주세요!', 75, 140);
        ctx.font = `700 120px ${font}`;
        ctx.fillText('Booth ' + booth, 75, 245);
      } else if (set === 'bio') {
        ctx.textAlign = 'right';
        ctx.font = `700 80px ${font}`;
        ctx.fillText(lang === 'en' ? 'Visit us' : '방문해주세요!', 980, 400);
        ctx.font = `700 100px ${font}`;
        ctx.fillText('Booth ' + booth, 980, 500);
      } else {
        ctx.textAlign = lang === 'en' ? 'right' : 'center';
        ctx.font = `700 80px ${font}`;
        ctx.fillText(lang === 'en' ? 'Visit us' : '방문해주세요!', lang === 'en' ? 980 : canvas.width / 2, 440);
        ctx.font = `700 100px ${font}`;
        ctx.fillText('Booth ' + booth, lang === 'en' ? 980 : canvas.width / 2, 560);
      }
    }
  </script>
</body>
</html>
