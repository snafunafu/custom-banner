<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Booth Banners</title>

    <!-- Poppins 폰트 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: 'Poppins', sans-serif;
        }
        .preview-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 30px;
        }
        .preview-box {
            text-align: center;
        }
        #bannerCanvas {
            width: 728px;
            height: 90px;
            border: 1px solid #ccc;
        }
        #banner2Canvas {
            width: 360px; /* 1080px 미리보기는 작게 */
            height: 360px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Download Your Booth Banners</h1>

    <input type="text" id="boothInput" placeholder="Enter Booth Number" style="padding:10px; font-size:16px;">
    <br><br>
    <button onclick="generateBanners()" style="padding:10px 20px; font-size:16px;">Generate Banners</button>

    <div class="preview-container">
        <!-- 첫 번째 배너 (728x90) -->
        <div class="preview-box">
            <h3>Banner 1 (728x90)</h3>
            <canvas id="bannerCanvas" width="728" height="90"></canvas>
            <br><br>
            <a id="downloadLink1" style="display:none; padding:10px 20px; background-color:#4CAF50; color:white; text-decoration:none;">Download Banner 1</a>
        </div>

        <!-- 두 번째 배너 (1080x1080) -->
        <div class="preview-box">
            <h3>Banner 2 (1080x1080)</h3>
            <canvas id="banner2Canvas" width="1080" height="1080"></canvas>
            <br><br>
            <a id="downloadLink2" style="display:none; padding:10px 20px; background-color:#4CAF50; color:white; text-decoration:none;">Download Banner 2</a>
        </div>
    </div>

    <script>
        function generateBanners() {
            const boothNumber = document.getElementById('boothInput').value;

            // 첫 번째 배너
            const canvas1 = document.getElementById('bannerCanvas');
            const ctx1 = canvas1.getContext('2d');
            const img1 = new Image();
            img1.src = 'banner.png'; // 첫 번째 배너 파일 (728x90)

            img1.onload = function() {
                ctx1.clearRect(0, 0, canvas1.width, canvas1.height);
                ctx1.drawImage(img1, 0, 0, canvas1.width, canvas1.height);

                document.fonts.ready.then(function() {
                    ctx1.fillStyle = '#FFFFFF';
                    ctx1.textAlign = 'center';
                    ctx1.textBaseline = 'middle';

                    ctx1.font = '700 20px Poppins';
                    ctx1.fillText('Visit our booth at', canvas1.width / 2, 30);

                    ctx1.font = '700 30px Poppins';
                    ctx1.fillText(boothNumber, canvas1.width / 2, 65);

                    const downloadLink1 = document.getElementById('downloadLink1');
                    downloadLink1.href = canvas1.toDataURL('image/png');
                    downloadLink1.download = 'booth-banner-1.png';
                    downloadLink1.style.display = 'inline-block';
                });
            };

            // 두 번째 배너
            const canvas2 = document.getElementById('banner2Canvas');
            const ctx2 = canvas2.getContext('2d');
            const img2 = new Image();
            img2.src = 'banner-2.png'; // 두 번째 배너 파일 (1080x1080)

            img2.onload = function() {
                ctx2.clearRect(0, 0, canvas2.width, canvas2.height);
                ctx2.drawImage(img2, 0, 0, canvas2.width, canvas2.height);

                document.fonts.ready.then(function() {
                    ctx2.fillStyle = '#FFFFFF';
                    ctx2.textAlign = 'center';
                    ctx2.textBaseline = 'middle';

                    ctx2.font = '700 32px Poppins';
                    ctx2.fillText('Visit us at our booth', 810, 450);

                    ctx2.font = '700 50px Poppins';
                    ctx2.fillText(boothNumber, 810, 530);

                    const downloadLink2 = document.getElementById('downloadLink2');
                    downloadLink2.href = canvas2.toDataURL('image/png');
                    downloadLink2.download = 'booth-banner-2.png';
                    downloadLink2.style.display = 'inline-block';
                });
            };
        }
    </script>

</body>
</html>
