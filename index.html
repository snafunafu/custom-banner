
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Custom Booth Banners (KR + EN)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
  <style>
    body { text-align: center; padding: 50px; font-family: 'Poppins', sans-serif; }
    .banner-set { display: flex; justify-content: center; gap: 50px; flex-wrap: wrap; margin-bottom: 60px; }
    .column-set { display: flex; flex-direction: column; gap: 30px; }
    .preview-box { text-align: center; }
    canvas { border: 1px solid #ccc; margin-bottom: 10px; }
    #banner2Canvas, #banner2CanvasKR { width: 324px; height: 324px; }
    #bannerCanvas, #bannerCanvasKR { width: 728px; height: 90px; }
    h3 { font-size: 18px; margin-bottom: 8px; }
    h3 a { font-size: 16px; margin-left: 10px; color: #4CAF50; text-decoration: underline; cursor: pointer; display: none; }
  </style>
</head>
<body>
  <h1>Download Your Booth Banners (KR + EN)</h1>
  <input type="text" id="boothInput" placeholder="부스 번호 입력" style="padding:10px; font-size:16px;">
  <br><br>
  <button onclick="generateBanners()" style="padding:10px 20px; font-size:16px;">Generate All Banners</button>
  <div class="preview-container">
    <div class="banner-set">
      <div class="column-set">
        <div class="preview-box"><h3>CPHI (728x90)<a id="downloadLink1">Download</a></h3><canvas id="bannerCanvas" width="728" height="90"></canvas></div>
        <div class="preview-box"><h3>CPHI 국문 (728x90)<a id="downloadLink9">Download</a></h3><canvas id="bannerCanvasKR" width="728" height="90"></canvas></div>
      </div>
      <div class="preview-box"><h3>CPHI (1080x1080)<a id="downloadLink2">Download</a></h3><canvas id="banner2Canvas" width="1080" height="1080"></canvas></div>
      <div class="preview-box"><h3>CPHI 국문 (1080x1080)<a id="downloadLink10">Download</a></h3><canvas id="banner2CanvasKR" width="1080" height="1080"></canvas></div>
    </div>
  </div>

  <script>
    function loadImage(src) {
      return new Promise(resolve => {
        const img = new Image();
        img.src = src;
        img.onload = () => resolve(img);
      });
    }

    window.onload = async function () {
      const imgSrcs = ['cphi-banner2-en.png', 'cphi-banner1-en.png', 'cphi-banner2-kr.png', 'cphi-banner1-kr.png'];
      const ids = ['bannerCanvas', 'banner2Canvas', 'bannerCanvasKR', 'banner2CanvasKR'];
      const images = await Promise.all(imgSrcs.map(loadImage));
      ids.forEach((id, i) => {
        const canvas = document.getElementById(id);
        const ctx = canvas.getContext('2d');
        ctx.drawImage(images[i], 0, 0, canvas.width, canvas.height);
      });
    };

    async function generateBanners() {
      const booth = document.getElementById("boothInput").value;
      await document.fonts.ready;
      function writeText(canvasId, imgSrc, drawFn, downloadIndex) {
        loadImage(imgSrc).then(img => {
          const canvas = document.getElementById(canvasId);
          const ctx = canvas.getContext('2d');
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          drawFn(ctx, canvas, booth);
          const link = document.getElementById('downloadLink' + downloadIndex);
          link.href = canvas.toDataURL();
          link.download = canvasId + '.png';
          link.style.display = 'inline';
        });
      }
      writeText('bannerCanvas', 'cphi-banner2-en.png', drawWideEn, 1);
      writeText('banner2Canvas', 'cphi-banner1-en.png', drawSquareEn, 2);
      writeText('bannerCanvasKR', 'cphi-banner2-kr.png', drawWideKr, 9);
      writeText('banner2CanvasKR', 'cphi-banner1-kr.png', drawSquareKr, 10);
    }

    function drawWideEn(ctx, canvas, booth) {
      ctx.fillStyle = "#FFFFFF";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.font = "700 20px Poppins";
      ctx.fillText("Visit our booth at", canvas.width / 2, 30);
      ctx.font = "700 30px Poppins";
      ctx.fillText(booth, canvas.width / 2, 65);
    }

    function drawSquareEn(ctx, canvas, booth) {
      ctx.fillStyle = "#FFFFFF";
      ctx.textAlign = "right";
      ctx.textBaseline = "middle";
      ctx.font = "700 80px Poppins";
      ctx.fillText("Visit us", 980, 440);
      ctx.font = "700 100px Poppins";
      ctx.fillText("Booth " + booth, 980, 560);
    }

    function drawWideKr(ctx, canvas, booth) {
      ctx.fillStyle = "#FFFFFF";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.font = "700 28px 'Noto Sans KR'";
      ctx.fillText("부스를 방문해주세요!", canvas.width / 2, 55);
    }

    function drawSquareKr(ctx, canvas, booth) {
      ctx.fillStyle = "#FFFFFF";
      ctx.textAlign = "left";
      ctx.textBaseline = "middle";
      ctx.font = "700 90px 'Noto Sans KR'";
      ctx.fillText("부스를 방문해주세요!", 75, 140);
      ctx.font = "700 120px 'Noto Sans KR'";
      ctx.fillText("Booth " + booth, 75, 245);
    }
  </script>
</body>
</html>
