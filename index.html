<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Booth Banner</title>

    <!-- Poppins 폰트 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        /* 캔버스 크기를 실제 사이즈에 딱 맞게 */
        #bannerCanvas {
            width: 728px;
            height: 90px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body style="text-align:center; padding:50px; font-family:'Poppins', sans-serif;">

    <h1>Download Your Booth Banner</h1>

    <input type="text" id="boothInput" placeholder="Enter Booth Number" style="padding:10px; font-size:16px;">
    <br><br>
    <button onclick="generateBanner()" style="padding:10px 20px; font-size:16px;">Generate Banner</button>
    <br><br>

    <!-- 미리보기 -->
    <div style="margin-top:30px;">
        <h3>Preview:</h3>
        <canvas id="bannerCanvas" width="728" height="90"></canvas>
    </div>
    <br>

    <!-- 다운로드 링크 -->
    <a id="downloadLink" style="display:none; padding:10px 20px; background-color:#4CAF50; color:white; text-decoration:none;">Download Your Banner</a>

    <script>
        function generateBanner() {
            const boothNumber = document.getElementById('boothInput').value;
            const canvas = document.getElementById('bannerCanvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.src = 'banner.png'; // 배너 파일 이름

            img.onload = function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                document.fonts.ready.then(function() {
                    ctx.fillStyle = '#FFFFFF';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';

                    ctx.font = '700 20px Poppins';
                    ctx.fillText('Visit our booth at', 350, 30);

                    ctx.font = '700 30px Poppins';
                    ctx.fillText(boothNumber, 350, 65);

                    const downloadLink = document.getElementById('downloadLink');
                    downloadLink.href = canvas.toDataURL('image/png');
                    downloadLink.download = 'booth-banner.png';
                    downloadLink.style.display = 'inline-block';
                });
            }
        }
    </script>

</body>
</html>
